<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-gray-100 p-6 rounded-lg mb-6">
      <nav class="flex justify-between items-center">
        <div class="font-bold text-2xl">MyWebsite</div>
        <ul class="flex gap-4">
          <li class="text-gray-700 hover:text-indigo-500">
            <a href="#">Home</a>
          </li>
          <li class="text-gray-700 hover:text-indigo-500">
            <a href="#">About</a>
          </li>
          <li class="text-gray-700 hover:text-indigo-500">
            <a href="#">Services</a>
          </li>
          <li class="text-gray-700 hover:text-indigo-500">
            <a href="#">Contact</a>
          </li>
        </ul>

        <div>
          <button
            class="bg-blue-500 py-2 px-4 rounded-lg hover:bg-blue-700 text-white"
            type="button"
          >
            login
          </button>
        </div>
      </nav>
    </header>
    <main class="container max-w-lg mx-auto p-4">
      <div class="grid grid-cols-3 gap-2">
        <img
          src="https://via.placeholder.com/400x400.png?text=City"
          alt="City Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Landscape"
          alt="Landscape Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Mountain"
          alt="Mountain Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=River"
          alt="River Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Forest"
          alt="Forest Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Ocean"
          alt="Ocean Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Desert"
          alt="Desert Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Waterfall"
          alt="Waterfall Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Beach"
          alt="Beach Image"
          class="w-full h-full rounded-lg shadow-md"
        />
      </div>
    </main>
  </body>
</html>
