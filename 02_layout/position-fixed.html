<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="fixed left-0 right-0 bg-gray-200 p-6 rounded-lg mb-6">
      <nav class="flex justify-between items-center">
        <div class="font-bold text-2xl">우리들의 행복한 일상</div>
        <ul class="flex justify-center gap-4">
          <li class="text-gray-500 hover:text-gray-900">
            <a href="#">Home</a>
          </li>
          <li class="text-gray-500 hover:text-gray-900">
            <a href="#">레시피</a>
          </li>
          <li class="text-gray-500 hover:text-gray-900">
            <a href="#">일정</a>
          </li>
          <li class="text-gray-500 hover:text-gray-900">
            <a href="#">계획</a>
          </li>
          <li class="text-gray-500 hover:text-gray-900">
            <a href="#">노후</a>
          </li>
        </ul>
        <div>
          <button
            class="bg-blue-500 py-1 px-4 rounded-lg text-white hover:bg-black"
          >
            login
          </button>
        </div>
      </nav>
    </header>
    <main class="container max-w-lg mx-auto px-4 pb-8 pt-[120px]">
      <div class="grid grid-cols-2 gap-2">
        <img
          src="https://via.placeholder.com/400x400.png?text=City"
          alt="City Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Landscape"
          alt="Landscape Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Mountain"
          alt="Mountain Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=River"
          alt="River Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Forest"
          alt="Forest Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Ocean"
          alt="Ocean Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Desert"
          alt="Desert Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Waterfall"
          alt="Waterfall Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Beach"
          alt="Beach Image"
          class="w-full h-full rounded-lg shadow-md"
        />
      </div>
    </main>
  </body>
</html>
