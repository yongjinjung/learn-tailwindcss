<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발자 포트폴리오</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="sticky top-0 backdrop-blur-lg bg-opacity-90">
      <nav
        class="container max-w-4xl mx-auto px-6 py-3 flex justify-between items-center"
      >
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold">김개발</h1>
          <p class="text-sm text-gray-500">풀스택 개발자</p>
        </div>
        <div class="flex items-center gap-6">
          <a
            href="#"
            class="hover:text-blue-500 hover:underline transition-color duration-300 text-lg font-bold"
            >홈</a
          >
          <a
            href="#"
            class="hover:text-blue-500 hover:underline transition-color duration-300 text-lg font-bold"
            >소개</a
          >
          <a
            href="#"
            class="hover:text-blue-500 hover:underline transition-color duration-300 text-lg font-bold"
            >기술</a
          >
          <a
            href="#"
            class="hover:text-blue-500 hover:underline transition-color duration-300 text-lg font-bold"
            >프로젝트</a
          >
          <a
            href="#"
            class="hover:text-blue-500 hover:underline transition-color duration-300 text-lg font-bold"
            >연락처</a
          >
          <button
            class="p-2 w-10 h-10 bg-gray-200 rounded-full focus:outline-none focus:ring focus:ring-blue-500"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>
    <main class="bg-gray-300 container max-w-4xl mx-auto px-6 py-12">
      <!-- Home Section -->
      <section class="bg-red-200 h-60"></section>
      <!-- About Section -->
      <section class="bg-yellow-200 h-60">
        <h2 class="text-3xl font-bole mb-6">소개</h2>
      </section>
      <section class="bg-yellow-300 h-60">
        <h2 class="text-3xl font-bole mb-6">기술</h2>
      </section>
      <section class="bg-yellow-400 h-60">
        <h2 class="text-3xl font-bole mb-6">프로젝트</h2>
      </section>
      <section class="bg-yellow-500 h-60">
        <h2 class="text-3xl font-bole mb-6">연락처</h2>
      </section>
    </main>
    <footer class="bg-gray-400 w-full h-20"></footer>
  </body>
</html>
