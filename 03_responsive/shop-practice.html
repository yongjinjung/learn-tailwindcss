<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="p-8 bg-gray-600 text-white">
      <nav class="flex justify-between items-center">
        <div class="text-2xl font-bold">MyShop</div>
        <ul class="flex gap-5">
          <li class="hover:text-gray-400">
            <a href="#" class="hover:underline">Home</a>
          </li>
          <li class="hover:text-gray-400">
            <a href="#" class="hover:underline">Products</a>
          </li>
          <li class="hover:text-gray-400">
            <a href="#" class="hover:underline">Contact</a>
          </li>
        </ul>
        <button class="bg-indigo-600 py-1 px-4 rounded-lg hover:bg-indigo-400">
          login
        </button>
      </nav>
    </header>
    <main
      class="container max-w-5xl mx-auto px-4 pb-8 pt-4 flex gap-x-4 mb-[74px] md:mb-0"
    >
      <div class="w-full md:w-4/6">
        <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
          <img
            src="https://picsum.photos/400/400"
            alt="img"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://picsum.photos/400/400"
            alt="img"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://picsum.photos/400/400"
            alt="img"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://picsum.photos/400/400"
            alt="img"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://picsum.photos/400/400"
            alt="img"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://picsum.photos/400/400"
            alt="img"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://picsum.photos/400/400"
            alt="img"
            class="w-full h-full rounded-lg shadow-md"
          />
        </div>
      </div>
      <div class="hidden w-2/6 md:block">
        <div class="border-2 border-gray-800 rounded-lg p-6">
          <h2 class="text-xl font-bold mb-4">장바구니</h2>
          <div class="space-y-2">
            <div class="flex justify-between">
              <span>상품 1</span>
              <span>₩ 10,000</span>
            </div>
            <div class="flex justify-between">
              <span>상품 2</span>
              <span>₩ 20,000</span>
            </div>
            <div class="flex justify-between font-bold border-t pt-2">
              <span>총합계</span>
              <span>₩ 30,000</span>
            </div>
          </div>
          <button
            class="mt-4 w-full bg-green-400 rounded-md py-2 text-gray-700 hover:bg-green-600 font-semibold"
          >
            결제하기
          </button>
        </div>
      </div>
    </main>
    <div
      class="block md:hidden fixed bottom-0 left-0 right-0 border-t-2 border-gray-800 p-4 bg-white"
    >
      <button
        class="w-full bg-green-400 rounded-md py-2 text-gray-700 hover:bg-green-600 font-semibold"
      >
        결제하기
      </button>
    </div>
  </body>
</html>
